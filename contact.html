<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-btn {
            background-color: black;
            color: white;
            border-radius: 30px;
            padding: 18px 65px;
        }
        .main-btn:hover {
            background-color: grey;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <picture>
        <source media="(min-width:650px)" srcset="img/desktop.jpg">
        <source media="(min-width:465px)" srcset="img/tablet.jpg">
        <img src="img/mobile.jpg" alt="Contact">
    </picture>
    <form>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email">
        <textarea name="help" rows="10" cols="30"></textarea>
        <input type="submit" value="Send" class="main-btn border-none">
    </form>
</body>

</html>
